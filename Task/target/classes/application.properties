spring.datasource.url= jdbc:postgresql://localhost:5432/sri
spring.datasource.username= sri
spring.datasource.password=Sri@123


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl = true
